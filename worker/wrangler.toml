name = "taskboard-api"
main = "src/index.ts"
compatibility_date = "2024-12-30"

# Observability - Enable logs for debugging
[observability]
[observability.logs]
enabled = true
invocation_logs = true

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "openclaw-taskboard-db"
database_id = "826b8608-1376-476a-924a-bdd542ff8b45"

# KV Namespace for Cron Jobs (named pl-openclaw-dashboard in Cloudflare)
[[kv_namespaces]]
binding = "CRON_JOBS_KV"
id = "dc82acf0e2dd40fd8f63e378d1b736be"

# KV Namespace for Session Storage
[[kv_namespaces]]
binding = "SESSION_KV"
id = "a25297fb8b76435ba06747f2e9417c62"

# Environment variables
[vars]
# Set this to your Cloudflare Pages domain in production
# ALLOWED_ORIGIN = "https://taskboard.pages.dev"
# Dashboard password - will be injected by GitHub Actions
# Google OAuth configuration
GOOGLE_CLIENT_ID = "placeholder"
ALLOWED_DOMAIN = "propertyllama.com"
# Agent API Key for automation (set via wrangler secret)
# AGENT_API_KEY = "set-via-secret"

# For local development
[env.local]
vars = { ALLOWED_ORIGIN = "http://localhost:8788", DASHBOARD_PASSWORD = "local-dev-password", GOOGLE_CLIENT_ID = "placeholder", ALLOWED_DOMAIN = "propertyllama.com" }

# Staging environment
[env.staging]
name = "taskboard-api-staging"
vars = { ALLOWED_ORIGIN = "https://dev.openclaw.propertyllama.com", DASHBOARD_PASSWORD = "your-password-here", GOOGLE_CLIENT_ID = "placeholder", ALLOWED_DOMAIN = "propertyllama.com" }

[[env.staging.d1_databases]]
binding = "DB"
database_name = "openclaw-taskboard-db-staging"
database_id = "7114d7e5-d638-49ad-a643-f606676be6d2"

[[env.staging.kv_namespaces]]
binding = "CRON_JOBS_KV"
id = "dc82acf0e2dd40fd8f63e378d1b736be"

[[env.staging.kv_namespaces]]
binding = "SESSION_KV"
id = "a25297fb8b76435ba06747f2e9417c62"

# Production environment
[env.production]
name = "taskboard-api"
vars = { ALLOWED_ORIGIN = "https://openclaw.propertyllama.com", DASHBOARD_PASSWORD = "your-password-here", GOOGLE_CLIENT_ID = "placeholder", ALLOWED_DOMAIN = "propertyllama.com" }

[[env.production.d1_databases]]
binding = "DB"
database_name = "openclaw-taskboard-db"
database_id = "826b8608-1376-476a-924a-bdd542ff8b45"

[[env.production.kv_namespaces]]
binding = "CRON_JOBS_KV"
id = "dc82acf0e2dd40fd8f63e378d1b736be"

[[env.production.kv_namespaces]]
binding = "SESSION_KV"
id = "a25297fb8b76435ba06747f2e9417c62"
