name = "taskboard-api"
main = "src/index.ts"
compatibility_date = "2024-12-30"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "openclaw-taskboard-db"
database_id = "826b8608-1376-476a-924a-bdd542ff8b45"

# KV Namespace for Cron Jobs (named pl-openclaw-dashboard in Cloudflare)
[[kv_namespaces]]
binding = "CRON_JOBS_KV"
id = "dc82acf0e2dd40fd8f63e378d1b736be"

# Environment variables
[vars]
# Set this to your Cloudflare Pages domain in production
# ALLOWED_ORIGIN = "https://taskboard.pages.dev"
# Dashboard password - will be injected by GitHub Actions

# For local development
[env.local]
vars = { ALLOWED_ORIGIN = "http://localhost:8788", DASHBOARD_PASSWORD = "local-dev-password" }

# Staging environment
[env.staging]
name = "taskboard-api-staging"
vars = { ALLOWED_ORIGIN = "*", DASHBOARD_PASSWORD = "your-password-here" }

[[env.staging.d1_databases]]
binding = "DB"
database_name = "openclaw-taskboard-db"
database_id = "826b8608-1376-476a-924a-bdd542ff8b45"

[[env.staging.kv_namespaces]]
binding = "CRON_JOBS_KV"
id = "dc82acf0e2dd40fd8f63e378d1b736be"
