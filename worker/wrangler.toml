name = "taskboard-api"
main = "src/index.ts"
compatibility_date = "2024-12-30"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "taskboard-db"
database_id = "your-database-id-here"  # Replace with your D1 database ID after creation

# Environment variables
[vars]
# Set this to your Cloudflare Pages domain in production
# ALLOWED_ORIGIN = "https://taskboard.pages.dev"
# Dashboard password - will be injected by GitHub Actions
DASHBOARD_PASSWORD = "your-password-here"

# For local development
[env.local]
vars = { ALLOWED_ORIGIN = "http://localhost:8788", DASHBOARD_PASSWORD = "local-dev-password" }

# Staging environment
[env.staging]
name = "taskboard-api-staging"
vars = { ALLOWED_ORIGIN = "*", DASHBOARD_PASSWORD = "your-password-here" }
