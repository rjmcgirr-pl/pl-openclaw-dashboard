name: Deploy Task Board

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy-worker:
    name: Deploy Worker
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./worker
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './worker/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Inject D1 Database ID and Secrets
        env:
          DB_ID: ${{ secrets.D1_DATABASE_ID }}
          PASSWORD: ${{ secrets.DASHBOARD_PASSWORD }}
        run: |
          # Use different delimiters to avoid issues with special characters
          sed -i "s#your-database-id-here#${DB_ID}#g" wrangler.toml
          sed -i "s#your-password-here#${PASSWORD}#g" wrangler.toml
          echo "‚úÖ Secrets injected into wrangler.toml"

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./worker
          command: deploy

      - name: Output Worker URL
        run: |
          echo "‚úÖ Worker deployed: https://openclaw.propertyllama.com"

  deploy-pages:
    name: Deploy Pages
    runs-on: ubuntu-latest
    needs: deploy-worker
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: .
          command: pages deploy public --project-name=taskboard

      - name: Output Pages URL
        run: |
          echo "‚úÖ Pages site deployed"
          echo "üåê Check Cloudflare dashboard for your Pages URL"
