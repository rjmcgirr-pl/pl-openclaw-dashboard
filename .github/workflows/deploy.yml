name: Deploy Task Board

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  workflow_dispatch:  # Allow manual trigger

jobs:
  # Stage 1: Validate code
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./worker
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './worker/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript Type Check
        run: npx tsc --noEmit

      - name: Lint Check
        run: npm run lint || echo "No lint script, skipping"

  # Stage 2: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: validate
    defaults:
      run:
        working-directory: ./worker
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './worker/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Inject Staging Secrets
        env:
          DB_ID: ${{ secrets.D1_DATABASE_ID }}
          PASSWORD: ${{ secrets.DASHBOARD_PASSWORD }}
          GOOGLE_AUTH_CLIENT_ID: ${{ secrets.GOOGLE_AUTH_CLIENT_ID }}
          GOOGLE_AUTH_CLIENT_SECRET: ${{ secrets.GOOGLE_AUTH_CLIENT_SECRET }}
          ALLOWED_AUTH_DOMAIN: ${{ secrets.ALLOWED_AUTH_DOMAIN }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          AGENT_API_KEY: ${{ secrets.AGENT_API_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          node -e "
            const fs = require('fs');
            const content = fs.readFileSync('wrangler.toml', 'utf8');
            const dbId = process.env.DB_ID;
            const password = process.env.PASSWORD;
            const googleClientId = process.env.GOOGLE_AUTH_CLIENT_ID || 'placeholder';
            const allowedDomain = process.env.ALLOWED_AUTH_DOMAIN || 'propertyllama.com';
            const agentApiKey = process.env.AGENT_API_KEY || 'dev-key-change-in-production';
            const jwtSecret = process.env.JWT_SECRET || 'staging-jwt-secret-change-in-production';
            const updated = content
              .replace(/your-database-id-here/g, dbId)
              .replace(/your-password-here/g, password)
              .replace(/<your-session-kv-namespace-id>/g, '${{ secrets.AUTH_SESSION_KV_NAMESPACE_ID }}')
              .replace(/GOOGLE_CLIENT_ID = \"placeholder\"/g, 'GOOGLE_CLIENT_ID = \"' + googleClientId + '\"')
              .replace(/ALLOWED_DOMAIN = \"propertyllama.com\"/g, 'ALLOWED_DOMAIN = \"' + allowedDomain + '\"')
              .replace(/AGENT_API_KEY = \"set-via-secret\"/g, 'AGENT_API_KEY = \"' + agentApiKey + '\"')
              .replace(/JWT_SECRET = \"set-via-secret\"/g, 'JWT_SECRET = \"' + jwtSecret + '\"');
            fs.writeFileSync('wrangler.toml', updated);
          "

      - name: Set Staging Secrets
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_AUTH_CLIENT_SECRET }}
        working-directory: ./worker
        run: |
          echo "$GOOGLE_CLIENT_SECRET" | npx wrangler secret put GOOGLE_CLIENT_SECRET --env staging

      - name: Deploy Worker to Staging
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./worker
          command: deploy --env staging

      - name: Run D1 Migrations on Staging
        continue-on-error: true
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./worker
          command: d1 execute openclaw-taskboard-db --file=../schema.sql

      - name: Deploy Pages to Staging
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: .
          command: pages deploy public --project-name=pl-openclaw-taskboard-staging

  # Stage 3: Smoke Test Staging
  smoke-test-staging:
    name: Smoke Test Staging
    runs-on: ubuntu-latest
    needs: deploy-staging
    
    steps:
      - name: Wait for deployment
        run: sleep 10

      - name: Test Staging API
        run: |
          echo "Testing staging API..."
          STAGING_URL="https://dev.openclaw.api.propertyllama.com"
          
          # Test 1: Auth endpoints respond
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$STAGING_URL/auth/google" || echo "000")
          if [ "$HTTP_CODE" = "302" ]; then
            echo "‚úÖ OAuth endpoint redirects (correct)"
          else
            echo "‚ùå Expected 302, got $HTTP_CODE"
            exit 1
          fi
          
          # Test 2: Protected routes require auth
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$STAGING_URL/tasks" || echo "000")
          if [ "$HTTP_CODE" = "401" ]; then
            echo "‚úÖ Protected routes require auth (correct)"
          else
            echo "‚ùå Expected 401, got $HTTP_CODE"
            exit 1
          fi
          
          echo "‚úÖ Staging smoke tests passed"
          echo ""
          echo "üìù Staging deployment complete. To deploy to production:"
          echo "   1. Go to GitHub ‚Üí Actions ‚Üí 'Deploy to Production'"
          echo "   2. Click 'Run workflow'"
