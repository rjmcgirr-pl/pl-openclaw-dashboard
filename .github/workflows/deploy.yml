name: Deploy Task Board

on:
  push:
    branches:
      - main
    paths:
      - 'cloudflare-taskboard/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy-worker:
    name: Deploy Worker
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cloudflare-taskboard/worker
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './cloudflare-taskboard/worker/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./cloudflare-taskboard/worker
          command: deploy

  deploy-pages:
    name: Deploy Pages
    runs-on: ubuntu-latest
    needs: deploy-worker  # Deploy Pages after Worker succeeds
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./cloudflare-taskboard
          command: pages deploy public --project-name=taskboard
