name: Deploy to Production

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  # Stage 1: Validate code
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./worker
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './worker/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript Type Check
        run: npx tsc --noEmit

      - name: Lint Check
        run: npm run lint || echo "No lint script, skipping"

  # Stage 2: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: validate
    defaults:
      run:
        working-directory: ./worker
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './worker/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Inject Production Secrets
        env:
          DB_ID: ${{ secrets.D1_DATABASE_ID }}
          PASSWORD: ${{ secrets.DASHBOARD_PASSWORD }}
          GOOGLE_AUTH_CLIENT_ID: ${{ secrets.GOOGLE_AUTH_CLIENT_ID }}
          GOOGLE_AUTH_CLIENT_SECRET: ${{ secrets.GOOGLE_AUTH_CLIENT_SECRET }}
          ALLOWED_AUTH_DOMAIN: ${{ secrets.ALLOWED_AUTH_DOMAIN }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          AGENT_API_KEY: ${{ secrets.AGENT_API_KEY }}
        run: |
          node -e "
            const fs = require('fs');
            const content = fs.readFileSync('wrangler.toml', 'utf8');
            const dbId = process.env.DB_ID;
            const password = process.env.PASSWORD;
            const googleClientId = process.env.GOOGLE_AUTH_CLIENT_ID || 'placeholder';
            const allowedDomain = process.env.ALLOWED_AUTH_DOMAIN || 'propertyllama.com';
            const agentApiKey = process.env.AGENT_API_KEY || 'dev-key-change-in-production';
            const updated = content
              .replace(/your-database-id-here/g, dbId)
              .replace(/your-password-here/g, password)
              .replace(/<your-session-kv-namespace-id>/g, '${{ secrets.AUTH_SESSION_KV_NAMESPACE_ID }}')
              .replace(/GOOGLE_CLIENT_ID = \"placeholder\"/g, 'GOOGLE_CLIENT_ID = \"' + googleClientId + '\"')
              .replace(/ALLOWED_DOMAIN = \"propertyllama.com\"/g, 'ALLOWED_DOMAIN = \"' + allowedDomain + '\"')
              .replace(/AGENT_API_KEY = \"set-via-secret\"/g, 'AGENT_API_KEY = \"' + agentApiKey + '\"');
            fs.writeFileSync('wrangler.toml', updated);
          "

      - name: Deploy Worker to Production
        uses: cloudflare/wrangler-action@v3
        env:
          GOOGLE_AUTH_CLIENT_SECRET: ${{ secrets.GOOGLE_AUTH_CLIENT_SECRET }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./worker
          command: deploy --env production

      - name: Run D1 Migrations on Production
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./worker
          command: d1 execute openclaw-taskboard-db --file=../schema-cron-only.sql --env production

      - name: Deploy Pages to Production
        uses: cloudflare/wrangler-action@v3
        env:
          VITE_GOOGLE_AUTH_CLIENT_ID: ${{ secrets.VITE_GOOGLE_AUTH_CLIENT_ID }}
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: .
          command: pages deploy public --project-name=taskboard

      - name: Output Deployed URLs
        run: |
          echo "✅ Production deployed"
          echo "Worker: https://openclaw.propertyllama.com"
          echo "Pages: Check Cloudflare dashboard"

  # Stage 3: Smoke Test Production
  smoke-test-production:
    name: Smoke Test Production
    runs-on: ubuntu-latest
    needs: deploy-production
    
    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Test Production API
        run: |
          echo "Testing production API..."
          PROD_URL="https://taskboard-api.rei-workers.workers.dev"
          
          # Test 1: API responds (with retries)
          for i in 1 2 3; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$PROD_URL/auth/google" || echo "000")
            if [ "$HTTP_CODE" = "302" ]; then
              echo "✅ OAuth endpoint responding (HTTP $HTTP_CODE)"
              break
            elif [ "$HTTP_CODE" != "000" ] && [ "$HTTP_CODE" != "502" ] && [ "$HTTP_CODE" != "503" ]; then
              echo "✅ API responding (HTTP $HTTP_CODE)"
              break
            elif [ "$i" = "3" ]; then
              echo "⚠️ API not responding after retries (HTTP $HTTP_CODE)"
            else
              echo "Retry $i... (got HTTP $HTTP_CODE)"
              sleep 10
            fi
          done
          
          # Test 2: Protected routes require auth
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$PROD_URL/tasks" || echo "000")
          if [ "$HTTP_CODE" = "401" ]; then
            echo "✅ Protected routes require auth"
          else
            echo "⚠️ Expected 401, got $HTTP_CODE"
          fi
          
          echo "✅ Production smoke tests completed"
