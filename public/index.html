<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìã Task Board</h1>
            <div class="header-actions">
                <button id="logoutBtn" class="btn-secondary" style="display: none;">Logout</button>
                <button id="newTaskBtn" class="btn-primary">+ New Task</button>
            </div>
        </header>

        <!-- Tab Navigation -->
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="tasks">üìã Tasks</button>
            <button class="tab-btn" data-tab="cron">‚è∞ Cron Monitor</button>
        </nav>

        <!-- Tasks Tab -->
        <div id="tasksTab" class="tab-content active">
        <div class="board">
            <div class="column" data-status="inbox">
                <div class="column-header">
                    <span class="column-title">üì• Inbox</span>
                    <span class="column-count" id="count-inbox">0</span>
                </div>
                <div class="column-tasks" id="col-inbox"></div>
            </div>

            <div class="column" data-status="up_next">
                <div class="column-header">
                    <span class="column-title">‚¨ÜÔ∏è Up Next</span>
                    <span class="column-count" id="count-up_next">0</span>
                </div>
                <div class="column-tasks" id="col-up_next"></div>
            </div>

            <div class="column" data-status="in_progress">
                <div class="column-header">
                    <span class="column-title">üî® In Progress</span>
                    <span class="column-count" id="count-in_progress">0</span>
                </div>
                <div class="column-tasks" id="col-in_progress"></div>
            </div>

            <div class="column" data-status="in_review">
                <div class="column-header">
                    <span class="column-title">üëÄ In Review</span>
                    <span class="column-count" id="count-in_review">0</span>
                </div>
                <div class="column-tasks" id="col-in_review"></div>
            </div>

            <div class="column" data-status="done">
                <div class="column-header">
                    <span class="column-title">‚úÖ Done</span>
                    <span class="column-count" id="count-done">0</span>
                </div>
                <div class="column-tasks" id="col-done"></div>
            </div>
        </div>
        </div>

        <!-- Cron Monitor Tab -->
        <div id="cronTab" class="tab-content">
            <div class="cron-header">
                <div class="cron-stats">
                    <div class="stat-card">
                        <span class="stat-value" id="cronTotal">0</span>
                        <span class="stat-label">Total Jobs</span>
                    </div>
                    <div class="stat-card success">
                        <span class="stat-value" id="cronDone">0</span>
                        <span class="stat-label">Done</span>
                    </div>
                    <div class="stat-card warning">
                        <span class="stat-value" id="cronRunning">0</span>
                        <span class="stat-label">Running</span>
                    </div>
                    <div class="stat-card danger">
                        <span class="stat-value" id="cronError">0</span>
                        <span class="stat-label">Error/Stalled</span>
                    </div>
                </div>
                <div class="cron-actions">
                    <button id="refreshCronBtn" class="btn-secondary">üîÑ Refresh</button>
                    <button id="newCronJobBtn" class="btn-primary">+ New Cron Job</button>
                </div>
            </div>
            <div class="cron-jobs-list" id="cronJobsList">
                <!-- Cron jobs will be rendered here -->
            </div>
        </div>
    </div>

    <!-- New/Edit Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">New Task</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label for="taskName">Name *</label>
                    <input type="text" id="taskName" required placeholder="Enter task name">
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3" placeholder="Enter task description"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskStatus">Status</label>
                        <select id="taskStatus">
                            <option value="inbox">üì• Inbox</option>
                            <option value="up_next">‚¨ÜÔ∏è Up Next</option>
                            <option value="in_progress">üî® In Progress</option>
                            <option value="in_review">üëÄ In Review</option>
                            <option value="done">‚úÖ Done</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <input type="number" id="taskPriority" min="0" max="10" value="0" placeholder="0-10">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="taskBlocked">
                            <span>üö´ Blocked</span>
                        </label>
                    </div>
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="taskAssigned">
                            <span>ü§ñ Assign to Agent</span>
                        </label>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" id="deleteTaskBtn" class="btn-danger" style="display: none;">Delete</button>
                    <button type="submit" class="btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Cron Job Modal -->
    <div id="cronJobModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="cronModalTitle">New Cron Job</h2>
                <button class="close-btn" id="closeCronModal">&times;</button>
            </div>
            <form id="cronJobForm">
                <input type="hidden" id="cronJobId">
                <div class="form-group">
                    <label for="cronJobName">Name *</label>
                    <input type="text" id="cronJobName" required placeholder="e.g., Daily Backup">
                </div>
                <div class="form-group">
                    <label for="cronJobDescription">Description</label>
                    <textarea id="cronJobDescription" rows="2" placeholder="What does this cron job do?"></textarea>
                </div>
                <div class="form-group">
                    <label for="cronJobSchedule">Schedule *</label>
                    <input type="text" id="cronJobSchedule" required placeholder="e.g., 0 9 * * * (cron expression)">
                    <span class="form-hint">Cron expression: minute hour day month weekday</span>
                </div>
                <div class="form-group">
                    <label for="cronJobSkillPath">Skill MD Path</label>
                    <input type="text" id="cronJobSkillPath" placeholder="e.g., skills/backup.md">
                    <span class="form-hint">Optional path to the skill documentation</span>
                </div>
                <div class="form-actions">
                    <button type="button" id="deleteCronJobBtn" class="btn-danger" style="display: none;">Delete</button>
                    <button type="submit" class="btn-primary">Save Cron Job</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content login-modal">
            <div class="modal-header">
                <h2>üîê Login Required</h2>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required placeholder="Enter dashboard password" autocomplete="off">
                </div>
                <div id="loginError" class="login-error" style="display: none;"></div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
